<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body th:object="${pizza}">
	<h1>Update</h1>
	<form th:action="@{/pizzas/update{id} (id=*{id})}" method="POST">
		<label>Name</label>
		<input type="text" name="name" th:value="*{name}">
		<br>
		
		<label>Description</label>
		<input type="text" name="description" th:value="*{description}">
		<br>
		
		<label>url</label>
		<input type="url" name="url" th:value="*{url}">
		<br>
		
		<label>Price</label>
		<input type="number" name="price" th:value="*{price}">
		<br>
		
		<input type="submit" value="UPDATE">
		<br>
	</form>
</body>
</html>
